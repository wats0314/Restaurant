<head>

	<style>
		form{
			color: white;
			font-weight: bold;
			}

		margin-top: 20px;
		}
		
	</style>


<link rel="stylesheet"
	type="text/css"
	href="styles/restaurantStyles.css"/>

<title>Corona Mitch's</title>

</head>

<div class="bg">

<body class="crucial">
	<header>
		<h1><b><i>Corona Mitch's Burger Shack</i></b></h1>
	<hr />
	</header>
	
	<nav style="text-align: center;">
		<a href="home.html"><p>Home</p></a>
		<a href="Menu.html"><p>Menu</p></a>
		<a href="Contact.html"><p>Contact Us</p></a>
	</nav>
	
	<hr />
	
		<form action="fakePage.html" method="POST">
			<label for="Name">Name</label>
			<input type="text" id="name" name="name"/><br />
            <label for="Email">Email</label>
            <input type="text" id="email" name="email"/><br />
            <label for="phonenumber">Phone</label>
            <input type="text" id="Phone" name="number"/><br />
			
			<select id="ReasonForContact" name="ReasonForContact">
				<option value="default">Catering</option>
				<option value="PrivateParty">Private Party</option>
				<option value="Feedback">Feedback</option>
				<option value="Other">Other</option>
			</select>
			<br />
			
			<label for="Addinfo">Additional Info</label><br />
			<textarea id="addinfo" name="AddInfo" rows="5" cols="40"></textarea><br />
			
			<label for="BeenThereBefore">Have you been to the restaurant?</label>
			<input type="radio" class="BeenThereBefore" name="BeenThere" value="no" checked>No
			<input type="radio" class="BeenThereBefore" name="BeenThere" value="yes">Yes
			<br />
			
			<label for="bestday">Best days to contact you:</label>
			<input type="checkbox" id="checkbox1" name="day" value="Monday"/>M
			<input type="checkbox" id="Dayscheckbox" name="day" value="Tuesday"/>T
			<input type="checkbox" id="Dayscheckbox" name="day" value="Wednesday"/>W
			<input type="checkbox" id="Dayscheckbox" name="day" value="Thursday"/>Th
			<input type="checkbox" id="Dayscheckbox" name="day" value="Friday"/>F
			<br />
			
			
			<input type="submit" id="submit" Value="Send Request"/>
		</form>
	<footer>
		<h3>9936 Rocky River Drive, Corona, CA 92882<br />
		775-555-0159</h3>
	</footer>			

</body>
