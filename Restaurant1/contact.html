<!DOCTYPE html>
<html lang="eng">
<head>

<title>Slammin' Sammy's</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<style>

</style>


<link rel="stylesheet"
	type="text/css"
	href="styles/rest1.css"/>


</head>

<body class="crucial">

<div id="noJava">
<noscript>Enable JavaScript in your browser for a better experience.</noscript>
</div>



<div id="bg" class="containter-fluid">

	<header>
			<div class="jumbotron text-center">
				<h1>Slammin' Sam's 60's Surfside Shack</h1><br><br>
				<h4>New: Santa Barbara Location Coming Soon!</h3>
			</div>
	</header>
	
		<div style="margin: auto; text-align: center;">	
			<nav>
				<div class="row">
					<div class="col-5">
						<a id="menuBtn" class="btn badge-pill btn-lg" href="menu.html">Menu</a>
					</div>
					<div class="col-2">
						<a id="homeBtn" href="home2.html" class="fas fa-home"></a>
					</div>
					<div class="col-5">
						<a id="contactBtn" class="btn badge-pill btn-lg" href="contact.html">Contact Us</a>
					</div>
				</div>
			</nav>
		</div>
		
		<br>
		<hr>
		

		
		<form id="contactForm" action="fakePage.html" method="POST">
			<div class="form-group">
				<label for="Name">Name</label>
				<input class="form-control" type="text" id="name" name="name"/><br />
			</div>
			<div class="form-group">
				<label for="Email">Email</label>
				<input class="form-control" type="text" id="email" name="email"/><br />
			</div>
				<div class="form-group">
				<label for="phonenumber">Phone</label>
				<input class="form-control" type="text" id="Phone" name="number"/><br />
			</div>
							
				<label for="contactReason">Reason for contact</label>
					<select class="form-control" id="contactReason" name="ReasonForContact">
						<option  value="default">Catering</option>
						<option  value="PrivateParty">Private Party</option>
						<option  value="Feedback">Feedback</option>
						<option  value"="Other">Other</option>
					</select>
							
							<br />
							
				<div class="form-group">
					<label for="Addinfo">Additional Info</label><br />
					<textarea class="form-control" id="addinfo" name="AddInfo" rows="5" cols="40"></textarea><br />
				</div>
							
				<div class="form-group form-check form-check-inline">
					<div class="checkboxes">
						<label for="BeenThereBefore">Have you been to the restaurant?</label>
						<input type="radio" class="BeenThereBefore" name="BeenThere" value="no" checked>No
						<input type="radio" class="BeenThereBefore" name="BeenThere" value="yes">Yes
					</div>
					<br />
				</div>
							
				<div class=" form-group form-check form-check-inline">
					<div class="checkboxes">
						<label for="bestday">Best days to contact you:</label>
						<input  type="checkbox" id="checkbox1" name="day" value="Monday"/> M 
						<input  type="checkbox" id="checkbox2" name="day" value="Tuesday"/> T 
						<input  type="checkbox" id="checkbox3" name="day" value="Wednesday"/> W 
						<input  type="checkbox" id="checkbox4" name="day" value="Thursday"/> Th 
						<input  type="checkbox" id="checkbox5" name="day" value="Friday"/> F 
					</div>
				</div>
			<br />
							
							
					<input class="form-control" type="submit" id="submitButton" Value="Submit"/>
			</form>
	<br>
	<br>
	
	<hr>
	
	<footer>
		<h4>2134 Creekside Lane, Ventura CA, 93003
				<br><h5>805-642-6525</h5>
		</h4>
		<br>
	</footer>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</div>

</body>

</html>
